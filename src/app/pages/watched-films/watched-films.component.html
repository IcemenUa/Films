<div class="films-container">
  <div class="film-card" *ngFor="let film of watchedFilms; let i = index" (click)="openModal(template)">
    <img
      src="https://image.tmdb.org/t/p/w500{{ film.poster_path }}"
      style="width: 100%; height: 100%"
      (click)="getFilmDetail(i)"
      alt="img"
    />
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      {{ currentFilm.title }}
    </h4>
  </div>




  <div class="modal-body">
    <div class="film-description">
      <h3>Overview</h3>
      <span>{{ currentFilm.overview }}</span>
    </div>
    <div class="d-grid gap-2 d-md-block mt-2">

      <button type="button" class="btn btn-success mr-2" (click)="deleteFromWatched();modalRef.hide()">Delete From Watched</button>
      <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Cancel</button>
    </div>
  </div>
</ng-template>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
